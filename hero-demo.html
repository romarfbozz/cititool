<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>CitiTool • Hero AppBar Demo</title>
<style>
/* ---------- Base (без /ui) ---------- */
:root{
  --fg:#0d1b2a; --muted:#6b7a90; --brand:#2d6cdf; --ok:#1e9c57;
  --glass:rgba(255,255,255,.14); --hair:rgba(255,255,255,.4);
}
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;color:var(--fg);font:16px -apple-system,BlinkMacSystemFont,Segoe UI,Inter,Roboto,system-ui,sans-serif;background:#f6f8fc}
a,button{cursor:pointer}
.btn{height:44px;border-radius:14px;border:1px solid rgba(255,255,255,.5);background:rgba(255,255,255,.3);backdrop-filter:blur(10px);padding:0 14px;font-weight:700}
.btn.brand{background:var(--brand);color:#fff;border-color:var(--brand)}
.btn.ok{background:var(--ok);color:#fff;border-color:var(--ok)}
.btn.ghost{background:rgba(255,255,255,.18);border-color:rgba(255,255,255,.35);color:#fff}
.icon-btn{display:inline-grid;place-items:center;width:44px;height:44px;border:0;background:transparent;border-radius:12px;color:#fff}
.icon-btn svg{width:22px;height:22px;fill:currentColor}

/* ---------- Hero AppBar ---------- */
.hero{
  position:relative;
  height:100svh; height:100vh; /* fallback */
  overflow:hidden;
  color:#fff;
}
.hero::before{ /* animated gradient */
  content:""; position:absolute; inset:-10%;
  background:conic-gradient(from 120deg, #2d6cdf, #76a7ff, #92e0ff, #2d6cdf);
  filter:blur(40px) saturate(1.2);
  animation:spin 28s linear infinite;
}
@keyframes spin{ to{ transform:rotate(1turn); } }
.hero::after{ /* glass veil */
  content:""; position:absolute; inset:0; backdrop-filter:blur(12px) saturate(1.2);
  background:linear-gradient(180deg, rgba(6,14,24,.25), rgba(6,14,24,.35));
}

/* content */
.hero .bar{
  position:sticky; top:0; z-index:10;
  display:flex; align-items:center; justify-content:space-between;
  gap:.5rem; padding:12px env(safe-area-inset-right) 12px env(safe-area-inset-left);
}
.hero .brand{display:flex;align-items:center;gap:.75rem;text-decoration:none;color:#fff}
.ct-badge{
  width:32px;height:32px;border-radius:10px;display:grid;place-items:center;
  color:#fff;font-weight:900;letter-spacing:.2px;
  background:linear-gradient(135deg,#99c0ff,#2d6cdf);
  box-shadow:0 6px 24px rgba(45,108,223,.35), inset 0 0 0 1px rgba(255,255,255,.35);
}
.tit .title{font-weight:900}
.tit .subtitle{font-size:12px;opacity:.8}

.hero .hero-body{
  position:absolute; inset:0;
  display:grid; place-items:center;
  padding:72px 16px 24px;
}
.hero .stack{display:grid; gap:14px; place-items:center; text-align:center; z-index:2}
.hero h1{margin:0;font-size:34px;letter-spacing:.2px}
.hero p{margin:0;color:#edf3ffcc}
.hero .actions{display:flex; gap:.5rem; flex-wrap:wrap; justify-content:center}

.search-wrap{
  position:absolute; left:50%; transform:translateX(-50%);
  bottom:22px; width:min(680px,92vw);
  display:grid; grid-template-columns:1fr auto; gap:.5rem; z-index:2;
}
.search{height:44px;border-radius:12px;border:1px solid var(--hair);background:var(--glass);color:#fff;padding:0 12px;backdrop-filter:blur(10px)}
.search::placeholder{color:#ffffffcc}

/* ---------- Compact on scroll ---------- */
.hero.compact{
  height:64px; color:#fff;
}
.hero.compact .hero-body{opacity:0; pointer-events:none}
.hero.compact .search-wrap{display:none}
.hero.compact::before{filter:blur(22px)}
.hero.compact::after{background:linear-gradient(180deg, rgba(6,14,24,.45), rgba(6,14,24,.45));}

/* ---------- Parallax bg under content ---------- */
.parallax{
  position:relative; z-index:0; height:46vh; min-height:220px; overflow:hidden;
  margin-top:-6px; /* смачиваем стык */
}
.parallax img{
  position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
  width:140%; height:auto; opacity:.9; filter:saturate(1.1) contrast(1.05);
}
.parallax .mask{
  position:absolute; inset:0;
  background:linear-gradient(180deg, rgba(255,255,255,0) 0%, #f6f8fc 85%);
}

/* ---------- Content ---------- */
.container{position:relative; z-index:1; padding:16px; display:grid; gap:14px}
.section{background:#fff;border-radius:18px;box-shadow:0 10px 30px rgba(13,27,42,.08);padding:14px}
.section h2{margin:4px 2px 10px}

/* ---------- small svg sprite ---------- */
svg{display:inline-block}
</style>
</head>
<body>

<!-- HERO APPBAR -->
<header class="hero" id="hero">
  <div class="bar">
    <a class="brand" href="#">
      <span class="ct-badge">CT</span>
      <div class="tit">
        <div class="title">CitiTool</div>
        <div class="subtitle">Setup</div>
      </div>
    </a>
    <div class="bar-actions">
      <button class="btn ghost" id="btnNew">Neues Programm</button>
      <button class="icon-btn" id="btnSearch" aria-label="Suchen"><svg viewBox="0 0 24 24"><path d="M10 2a8 8 0 105.3 14.3l4.7 4.7 1.4-1.4-4.7-4.7A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"/></svg></button>
      <button class="icon-btn" id="btnMenu" aria-label="Menu"><svg viewBox="0 0 24 24"><path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"/></svg></button>
    </div>
  </div>

  <div class="hero-body">
    <div class="stack">
      <h1>Premium Setup</h1>
      <p>iPhone-first • Glas • sanfte Animationen</p>
      <div class="actions">
        <button class="btn brand" id="cta1">Neues Programm</button>
        <button class="btn" id="cta2">Neues Werkzeug</button>
      </div>
    </div>
  </div>

  <div class="search-wrap" id="searchWrap" hidden>
    <input class="search" id="searchField" type="search" placeholder="Suchen…">
    <button class="btn ghost" id="searchClose">Schließen</button>
  </div>
</header>

<!-- PARALLAX LAYER -->
<div class="parallax" id="px">
  <img id="pxImg" src="https://images.unsplash.com/photo-1541701494587-cb58502866ab?q=80&w=1400&auto=format&fit=crop" alt="">
  <div class="mask"></div>
</div>

<!-- DEMO CONTENT -->
<main class="container">
  <section class="section">
    <h2>Schnellaktionen</h2>
    <div class="row">
      <button class="btn brand">Neues Setup</button>
      <button class="btn">Neues Werkzeug</button>
      <button class="btn">Material-Assist</button>
    </div>
  </section>

  <section class="section">
    <h2>Produktion</h2>
    <p class="muted">Demo-Inhalt… (ваш основной контент идёт тут)</p>
  </section>
</main>

<script>
/* ===== Hero logic (без /ui) ===== */
const hero  = document.getElementById('hero');
const pxImg = document.getElementById('pxImg');
const searchWrap = document.getElementById('searchWrap');
const searchField= document.getElementById('searchField');

let lastY = 0;
function onScroll(){
  const y = window.scrollY || window.pageYOffset;
  // сжатие шапки
  if(y > 48) hero.classList.add('compact'); else hero.classList.remove('compact');

  // параллакс — двигаем картинку медленнее скролла
  const dy = y * 0.25; // глубина
  pxImg.style.transform = `translate(-50%, calc(-50% + ${dy}px))`;
  lastY = y;
}
onScroll();
window.addEventListener('scroll', onScroll, {passive:true});

// поиск
document.getElementById('btnSearch').onclick = ()=>{
  searchWrap.hidden = false;
  searchField.focus();
};
document.getElementById('searchClose').onclick = ()=>{
  searchWrap.hidden = true;
  searchField.value = '';
};
// демо-кнопки (замените действия на свои)
document.getElementById('btnNew').onclick = ()=> alert('Neues Programm');
document.getElementById('cta1').onclick  = ()=> alert('Neues Programm (CTA)');
document.getElementById('cta2').onclick  = ()=> alert('Neues Werkzeug');
// меню
document.getElementById('btnMenu').onclick = ()=> alert('Menu…');

</script>
</body>
</html>
