<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>CitiTool • Setup</title>
  <link rel="stylesheet" href="./ui/core.css">
  <style>
    .hero-drawing{display:grid;place-items:center;width:100%;height:180px;border:1px dashed #dfe6f7;border-radius:14px;background:#fafcff;overflow:hidden}
    .hero-drawing img{width:100%;height:100%;object-fit:contain}
    .hero-placeholder{display:grid;place-items:center;gap:.4rem;color:#8aa0c5}
    .hero-placeholder .ct-badge{width:40px;height:40px;border-radius:12px;font-size:16px}
    .prog-title{display:flex;align-items:center;gap:.35rem}
    .prog-title .name{font-size:20px;font-weight:800}
    .slot .name{font-weight:800}
  </style>
</head>
<body data-active="programme">
<header class="appbar">
  <div class="wrap">
    <a class="logo" href="./index.html">
      <span class="ct-badge">CT</span>
      <div class="tit"><div class="title">CitiTool</div><div class="subtitle">Setup</div></div>
    </a>
    <div class="actions">
      <button class="btn brand sm" id="newProgTop">Neues Programm</button>
      <button class="icon-btn" data-ct="search-toggle" aria-label="Suchen"><svg><use href="./ui/icons.svg#search"/></svg></button>
    </div>
  </div>
</header>
<div class="searchbar collapsed"><input class="field" type="search" placeholder="Im Setup suchen…" id="setupSearch"></div>

<main class="container">
  <section class="section" id="progHeader">
    <div class="prog-title">
      <div class="name" id="progTitleText">Programm wählen…</div>
      <button class="icon-btn sm info" id="editProg" aria-label="Bearbeiten"><svg><use href="./ui/icons.svg#edit"/></svg></button>
    </div>
    <div class="muted" id="progMeta">Nr — • Seite —</div>

    <div class="hero-drawing mt" id="drawingWrap" role="button" aria-label="Zeichnung wählen">
      <div class="hero-placeholder"><span class="ct-badge">CT</span><small>kein Foto</small></div>
    </div>
    <input type="file" id="drawingFile" accept="image/*" class="hidden"/>

    <div class="row mt">
      <button class="tab active" data-side="ro">RO (G54)</button>
      <button class="tab" data-side="ru">RU (G55)</button>
      <span style="flex:1"></span>
      <button class="btn" id="progSwitch">Wechseln</button>
      <button class="btn brand" id="newProg">Neues Programm</button>
      <button class="btn ok" id="applyLive">In Live anwenden</button>
    </div>
  </section>

  <section class="section">
    <div id="slots" class="slots"></div>
  </section>
</main>

<nav class="dock" id="dock"></nav>

<script src="./ui/core.js"></script>
<script src="./ui/dock.js"></script>
<script>
CT.ready(()=>{
  CT.ensureSeeds();

  let progs = CT.storage.read(CT.CT_KEYS.PROGS, []);
  let live  = CT.storage.read(CT.CT_KEYS.SETUP, { ro:Array(12).fill(null), ru:Array(12).fill(null) });
  let side  = 'ro';
  let currentProgId = progs[0]?.id || null;

  const $ = (s, r=document)=>r.querySelector(s);
  function progTitle(p){ return `#${p.number||'—'} — ${p.title||'Programm'}`; }

  function refreshHeader(){
    progs = CT.storage.read(CT.CT_KEYS.PROGS, []);
    const cur = progs.find(p=>p.id===currentProgId) || null;
    $('#progTitleText').textContent = cur ? progTitle(cur) : 'Programm wählen…';
    $('#progMeta').textContent = cur ? `Nr ${cur.number||'—'} • Seite ${side==='ro'?'RO (G54)':'RU (G55)'}` : 'Nr — • Seite —';
    const dw = $('#drawingWrap');
    if(cur?.drawing){ dw.innerHTML = `<img src="${cur.drawing}" alt="Zeichnung">`; }
    else { dw.innerHTML = `<div class="hero-placeholder"><span class="ct-badge">CT</span><small>kein Foto</small></div>`; }
  }

  /* ——— РЕНДЕР СЛОТОВ (всегда 12, без фильтра по поиску) ——— */
  function render(){
    const root=$('#slots'); root.innerHTML='';
    const data = live[side];
    const tools = CT.storage.read(CT.CT_KEYS.TOOLS, []);

    for(let i=0;i<12;i++){
      const cell = document.createElement('div'); cell.className='slot';
      const v = data[i];

      if(!v){
        cell.innerHTML = `<div class="slot-empty">
            <div class="muted">#${i+1} • Frei</div>
            <button class="btn" data-i="${i}">Hinzufügen</button>
          </div>`;
        cell.querySelector('button').onclick=()=>selectToolFor(i);
      }else{
        const t = tools.find(x=>x.id===v.toolId);
        const name = t? t.name : '—';
        const code = t? t.code : '';
        const label = v.tnum || `T${String(i+1).padStart(2,'0')}${String(i+1).padStart(2,'0')}`;

        cell.innerHTML = `
          <div class="slot-full">
            <button class="btn tnum-btn" id="tn_${i}">${label}</button>
            ${t?.imgData?`<img class="thumb" src="${t.imgData}" alt="">`:`<div class="thumb" style="display:grid;place-items:center;color:#9cb1d9">No</div>`}
            <div class="meta">
              <div class="name">${CT.escape(name)}</div>
              <div class="muted">${CT.escape(code)}</div>
            </div>
            <div class="tail">
              <button class="btn ghost sm" data-i="${i}">Wechseln</button>
              <button class="btn warn sm" id="rem_${i}">Entfernen</button>
            </div>
          </div>`;
        cell.querySelector('.btn.ghost').onclick=()=> selectToolFor(i);
        cell.querySelector(`#rem_${i}`).onclick=()=>{ live[side][i]=null; CT.storage.write(CT.CT_KEYS.SETUP,live); render(); };
        cell.querySelector(`#tn_${i}`).onclick=()=> editTNum(i);
      }
      root.appendChild(cell);
    }
  }

  function openProgMenu(){
    const items = progs.map(p=>({id:p.id, title:progTitle(p), meta:new Date(p.date||Date.now()).toLocaleDateString()}));
    CT.openDrawer({title:'Programme', items, onSelect:(id)=>{ currentProgId=id; CT.closeDrawer(); refreshHeader(); }});
  }

  function openProgEditor(pIn){
    const p = pIn || progs.find(x=>x.id===currentProgId);
    const isNew = !p;
    const cur = p || {id:CT.uid(), number:'', title:'', date:Date.now(), ro:Array(12).fill(null), ru:Array(12).fill(null), drawing:null};
    const html = `
      <label class="fld">Titel<input id="pr_t" value="${CT.escape(cur.title)}" placeholder="Programm"></label>
      <label class="fld">Nummer<input id="pr_n" value="${CT.escape(cur.number)}" placeholder="123456"></label>
      ${!isNew?'<div class="row"><button class="btn warn" id="del">Löschen</button></div>':''}
    `;
    CT.openModal({title:isNew?'Neues Programm':'Programm bearbeiten', html, okText:'Speichern', cancelText:'Schließen', onOk:()=>{
      const up = {...cur};
      up.title = document.getElementById('pr_t').value || 'Programm';
      up.number= document.getElementById('pr_n').value || '—';
      let arr=CT.storage.read(CT.CT_KEYS.PROGS,[]);
      const i=arr.findIndex(x=>x.id===up.id);
      if(i>-1)arr[i]=up; else arr.push(up);
      CT.storage.write(CT.CT_KEYS.PROGS, arr);
      currentProgId=up.id; refreshHeader(); CT.toast('Gespeichert','ok'); render();
    }});
    const del=document.getElementById('del');
    if(del) del.onclick=()=>{ progs = progs.filter(x=>x.id!==cur.id); CT.storage.write(CT.CT_KEYS.PROGS,progs); currentProgId=progs[0]?.id||null; CT.closeModal(); refreshHeader(); render(); CT.toast('Gelöscht','ok'); };
  }

  function applyToLive(){
    const cur = progs.find(x=>x.id===currentProgId); if(!cur) return;
    live = { ro: cur.ro||Array(12).fill(null), ru: cur.ru||Array(12).fill(null) };
    CT.storage.write(CT.CT_KEYS.SETUP, live);
    CT.toast('In Live angewendet','ok');
    render();
  }

  function editTNum(i){
    const html = `<label class="fld">T-Nummer (Anzeige)<input id="t_num" placeholder="z.B. T0101"></label>`;
    CT.openModal({title:`Slot #${i+1}`, html, okText:'OK', onOk:()=>{
      const v=document.getElementById('t_num').value||'';
      const btn=document.getElementById(\`tn_\${i}\`);
      if(v) btn.textContent=v;
      if(live[side][i]){ live[side][i].tnum=v; CT.storage.write(CT.CT_KEYS.SETUP, live); }
      CT.toast('Aktualisiert','ok');
    }});
  }

  function selectToolFor(idx){
    const tools = CT.storage.read(CT.CT_KEYS.TOOLS, []);
    if(!tools.length){ return CT.toast('Keine Tools','err'); }
    const items = tools.map(t=>({id:t.id, title:t.name, meta:t.code}));
    CT.openDrawer({title:`Werkzeug wählen (#${idx+1})`, items, onSelect:(id)=>{
      live[side][idx] = {toolId:id, note:'', tnum:`T${String(idx+1).padStart(2,'0')}${String(idx+1).padStart(2,'0')}`};
      CT.storage.write(CT.CT_KEYS.SETUP, live); CT.closeDrawer(); CT.toast('Aktualisiert','ok'); render();
    }});
  }

  document.querySelectorAll('.tab').forEach(b=>b.onclick=()=>{document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active')); b.classList.add('active'); side=b.dataset.side; refreshHeader(); render();});
  document.getElementById('editProg').onclick = ()=>openProgEditor();
  document.getElementById('newProgTop').onclick = ()=>openProgEditor(null);
  document.getElementById('newProg').onclick = ()=>openProgEditor(null);
  document.getElementById('progSwitch').onclick = openProgMenu;
  document.getElementById('applyLive').onclick = applyToLive;

  document.getElementById('drawingWrap').onclick = ()=> document.getElementById('drawingFile').click();
  document.getElementById('drawingFile').onchange = ()=>{
    const f = document.getElementById('drawingFile').files?.[0];
    if(!f) return;
    CT.readFileAsDataURL(f).then(data=>{
      progs = CT.storage.read(CT.CT_KEYS.PROGS, []);
      const cur = progs.find(p=>p.id===currentProgId); if(!cur) return CT.toast('Programm fehlt','err');
      cur.drawing = data;
      CT.storage.write(CT.CT_KEYS.PROGS, progs);
      refreshHeader(); CT.toast('Zeichnung gespeichert','ok');
    });
  };

  refreshHeader(); render();
});
</script>
</body>
</html>
