<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>CitiTool • Programm-Import</title>
  <link rel="stylesheet" href="./ui/core.css">
  <style>
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    .codearea{width:100%;min-height:220px;border-radius:12px;border:1px solid #dae2f3;padding:10px}
    .findings{display:grid;gap:.5rem}
    .tool-row{display:grid;grid-template-columns:56px 1fr auto;gap:.6rem;align-items:center;border:1px solid #e5ebf7;border-radius:14px;padding:8px;background:#fff}
    .thumb{width:56px;height:56px;border-radius:10px;background:#f0f3fa;display:grid;place-items:center;color:#9cb1d9;font-weight:800}
    .muted-sm{font-size:12px;color:var(--muted)}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:.6rem}
    @media (max-width:520px){.grid2{grid-template-columns:1fr}}
    .pill{display:inline-block;padding:2px 8px;border-radius:10px;background:#eef3ff;color:var(--brand);font-weight:700;margin-left:6px}
  </style>
</head>
<body data-active="tools">
<header class="appbar">
  <div class="wrap">
    <a class="logo" href="./index.html">
      <span class="ct-badge" aria-hidden="true">CT</span>
      <div class="tit"><div class="title">CitiTool</div><div class="subtitle">Programm-Import</div></div>
    </a>
    <button class="icon-btn" data-ct="search-toggle" aria-label="Suchen">
      <svg><use href="./ui/icons.svg#search"/></svg>
    </button>
  </div>
</header>
<div class="searchbar collapsed"><input class="field" type="search" placeholder="Suchen…" id="s"></div>

<main class="container">
  <section class="section">
    <h2>G-Code</h2>
    <div class="row">
      <input id="file" type="file" accept=".txt,.nc,.tap,.gcode,.iso">
      <button class="btn" id="fromClip">Aus Zwischenablage</button>
    </div>
    <textarea id="code" class="codearea mono" spellcheck="false" placeholder="Füge hier dein Programm ein…"></textarea>
    <div class="row mt">
      <button class="btn brand" id="parse">Parsen</button>
      <button class="btn" id="clear">Leeren</button>
    </div>
    <div class="muted" style="margin-top:.4rem">Beispiel: <code class="mono">O1407(PK231850RO)</code> → Nr=<b>231850</b>, Seite=<b>RO</b>; Titel берём из первого Kommentars <code>(...)</code>.</div>
  </section>

  <section class="section" id="res" style="display:none">
    <h2>Erkannte Daten</h2>
    <div class="grid2">
      <label class="fld">Titel<input id="pTitle" placeholder="—"></label>
      <label class="fld">Programm-Nr.<input id="pNum" placeholder="—"></label>
      <label class="fld">Koordinatensystem<input id="pWCS" readonly></label>
      <label class="fld">Status<input id="pStatus" value="Entwurf" readonly></label>
    </div>

    <label class="chk mt"><input type="checkbox" id="assignLive" checked> Auch ins Live-Setup einfügen</label>
    <div class="muted" id="tCount" style="margin:.4rem 0">Tools: —</div>

    <h3 style="margin:12px 2px 8px">Tools (Tnnnn)</h3>
    <div id="list" class="findings"></div>

    <div class="row mt">
      <button class="btn brand" id="createDraft">Als Programm anlegen (Entwurf)</button>
      <button class="btn" id="openSetup">In Setup öffnen</button>
      <button class="btn" id="addAll">Fehlende Tools → hinzufügen</button>
    </div>
  </section>
</main>

<nav class="dock" id="dock"></nav>

<script src="./ui/core.js"></script>
<script src="./ui/dock.js"></script>
<script>
CT.ready(()=>{
  CT.ensureSeeds();
  const NOIMG = '<div class="thumb">No</div>';

  const readFileAsText = f => new Promise((res,rej)=>{ const r=new FileReader(); r.onload=()=>res(r.result||''); r.onerror=rej; r.readAsText(f); });

  // ===== Парсинг =====
  function parseOLine(src){
    // Oxxxx(any) — забираем комментарий в скобках.
    const m = src.match(/^\s*O(\d+)\s*\(([^)]*)\)/mi);
    if(!m) return { num:null, comment:null, side:null, raw:null };
    const raw = m[0];
    const comment = (m[2]||'').trim(); // например PK231850RO
    const side = /RU\b/i.test(comment) ? 'RU' : (/RO\b/i.test(comment) ? 'RO' : null);
    const extNum = (comment.match(/(\d{5,})/)||[])[1] || null; // берём 5+ цифр → 231850
    return { num: extNum, comment, side, raw };
  }
  function firstComment(txt){
    return (txt.match(/\(([^)]+)\)/) || [,''])[1]?.trim() || '';
  }
  function detectWCS(txt, sideHint){
    if(sideHint==='RO') return { text:'RO (G54)', raw:'G54' };
    if(sideHint==='RU') return { text:'RU (G55)', raw:'G55' };
    const m = txt.match(/\bG5([45])\b/i);
    if(!m) return { text:'—', raw:'' };
    return m[1]==='4' ? { text:'RO (G54)', raw:'G54' } : { text:'RU (G55)', raw:'G55' };
  }

  // супер-терпимый парсер T:
  function parseTools(txt){
    const out = [];
    const seen = new Set();

    // Вариант А: T + 2 цифры + разделители + 2 цифры (например T 02  02, T02-02, T02,02)
    const rePair = /(^|[^A-Za-z0-9_])T\s*([0-9]{2})[\s,.;:_-]*([0-9]{2})(?![0-9])/ig;
    let m;
    while((m = rePair.exec(txt)) !== null){
      const pos = parseInt(m[2],10), off = m[3];
      if(pos>=1 && pos<=12 && !seen.has(pos)){
        seen.add(pos); out.push({ t:`T${m[2]}${off}`, pos, off });
      }
    }

    // Вариант B: T + 4 цифры подряд (T0202)
    const re4 = /(^|[^A-Za-z0-9_])T\s*([0-9]{4})(?![0-9])/ig;
    while((m = re4.exec(txt)) !== null){
      const digits = m[2];
      const pos = parseInt(digits.slice(0,2),10);
      const off = digits.slice(2);
      if(pos>=1 && pos<=12 && !seen.has(pos)){
        seen.add(pos); out.push({ t:`T${digits}`, pos, off });
      }
    }

    // Вариант C (fallback): T + 2 цифры (без следующих цифр)
    const re2 = /(^|[^A-Za-z0-9_])T\s*([0-9]{2})(?!\s*[0-9])/ig;
    while((m = re2.exec(txt)) !== null){
      const pos = parseInt(m[2],10);
      if(pos>=1 && pos<=12 && !seen.has(pos)){
        seen.add(pos); out.push({ t:`T${m[2]}`, pos, off:'' });
      }
    }

    return out;
  }

  // ===== UI заполнение =====
  function buildParsed(txt){
    const O = parseOLine(txt); // {num, comment, side}
    const wcs = detectWCS(txt, O.side);
    // Заголовок: из O-коммента очищаем номер/RO/RU, иначе — первый комментарий
    let title = '';
    if(O.comment){
      title = O.comment.replace(/\b(RO|RU)\b/i,'').replace(/\d{5,}/,'').replace(/[_\-\.]+/g,' ').trim();
    }
    if(!title) title = firstComment(txt) || `Programm ${O.num||''}`.trim();
    const tools = parseTools(txt);

    return {
      number: O.num || '',
      title,
      wcsText: wcs.text,
      wcsRaw: wcs.raw,   // 'G54' / 'G55' / ''
      tools
    };
  }

  function render(parsed){
    res.style.display = '';
    pTitle.value = parsed.title || '';
    pNum.value   = parsed.number || '';
    pWCS.value   = parsed.wcsText;
    pStatus.value= 'Entwurf';
    tCount.textContent = `Tools: ${parsed.tools.length}`;

    const cats = CT.storage.read(CT_KEYS.CATS, []);
    const defCat = cats[0]?.id;
    list.innerHTML = '';

    if(!parsed.tools.length){
      list.innerHTML = '<div class="muted">Keine Tools gefunden</div>';
      return;
    }

    parsed.tools.forEach((row,i)=>{
      const nameDef = (parsed.title || 'Werkzeug') + ' • ' + row.t;
      const catOptions = cats.map(c=>`<option value="${c.id}" ${c.id===defCat?'selected':''}>${CT.escape(c.title)}</option>`).join('');
      const exists = findExistingToolByCode(row.t);
      const el = document.createElement('div'); el.className='tool-row';
      el.innerHTML = `
        ${NOIMG}
        <div class="meta">
          <div class="name">
            <input class="field" id="nm_${i}" value="${CT.escape(nameDef)}">
            ${exists?'<span class="pill">exis.</span>':''}
          </div>
          <div class="muted-sm">Slot: <b>${row.pos}</b> • Code: <b>${CT.escape(row.t)}</b></div>
          <div class="row mt">
            <label class="fld" style="flex:1;min-width:140px">Kategorie
              <select id="cat_${i}">${catOptions}</select>
            </label>
            <label class="fld" style="flex:1;min-width:140px">ISO
              <input id="iso_${i}" placeholder="optional">
            </label>
          </div>
        </div>
        <div><button class="btn ${exists?'':'brand'}" data-idx="${i}">${exists?'Verknüpfen':'Übernehmen'}</button></div>`;
      el.querySelector('button').onclick = ()=> addOneTool(i, parsed);
      list.appendChild(el);
    });

    // запомним состояние на секции
    res._parsed = parsed;
  }

  function findExistingToolByCode(code){
    const tools = CT.storage.read(CT_KEYS.TOOLS, []);
    return tools.find(t => (t.code||'').toLowerCase() === (code||'').toLowerCase());
  }

  function addOneTool(i, parsed){
    const t = parsed.tools[i];
    const name = document.getElementById('nm_'+i).value || (parsed.title||'Werkzeug')+' • '+t.t;
    const catId = document.getElementById('cat_'+i).value;
    const iso   = document.getElementById('iso_'+i).value;

    // если есть — не дублируем
    let tool = findExistingToolByCode(t.t);
    if(!tool){
      const tools = CT.storage.read(CT_KEYS.TOOLS, []);
      tool = { id:CT.uid(), name, code:t.t, catId, iso, maker:'', note:(parsed.title||''), imgData:'', lifePct:100 };
      tools.push(tool);
      CT.storage.write(CT_KEYS.TOOLS, tools);
    }

    // при необходимости — сразу в Live Setup (только если слот свободен)
    if(assignLive.checked){
      const live = CT.storage.read(CT_KEYS.SETUP, { ro:Array(12).fill(null), ru:Array(12).fill(null) });
      const side = parsed.wcsRaw==='G54' ? 'ro' : (parsed.wcsRaw==='G55' ? 'ru' : null);
      if(side){
        const idx = Math.max(1, Math.min(12, t.pos)) - 1;
        if(!live[side][idx]){
          live[side][idx] = { toolId: tool.id, note:'' };
          CT.storage.write(CT_KEYS.SETUP, live);
        }
      }
    }

    CT.toast('OK','ok');
  }

  function createDraftProgram(parsed){
    const progs = CT.storage.read(CT_KEYS.PROGS, []);
    const number = (pNum.value || parsed.number || '').trim();
    const title  = (pTitle.value || parsed.title || 'Programm').trim();
    if(!number){ CT.toast('Programm-Nr. fehlt','err'); return; }

    const ro = Array(12).fill(null), ru = Array(12).fill(null);
    const side = parsed.wcsRaw==='G55' ? 'ru' : 'ro'; // если не распознано — считаем RO

    // Попробуем проставить toolId, если уже есть в Tools (по code)
    const tools = CT.storage.read(CT_KEYS.TOOLS, []);
    parsed.tools.forEach(t=>{
      const slot = Math.max(1, Math.min(12, t.pos)) - 1;
      const found = tools.find(x => (x.code||'').toLowerCase() === t.t.toLowerCase());
      const cell = found ? { toolId:found.id, note:'' } : { toolId:null, note:'' };
      if(side==='ro' && !ro[slot]) ro[slot]=cell;
      if(side==='ru' && !ru[slot]) ru[slot]=cell;
    });

    const draft = {
      id: CT.uid(),
      number: number,
      title:  title,
      date:   Date.now(),
      status: 'draft',
      ro, ru,
      drawing: null
    };
    progs.push(draft);
    CT.storage.write(CT_KEYS.PROGS, progs);
    CT.toast(`Programm #${number} als Entwurf angelegt`, 'ok');
  }

  // ===== События UI =====
  file.onchange = async ()=>{
    const f = file.files?.[0]; if(!f) return;
    code.value = await readFileAsText(f);
  };
  fromClip.onclick = async ()=>{
    try{ code.value = await navigator.clipboard.readText(); CT.toast('Eingefügt','ok'); }
    catch{ CT.toast('Clipboard nicht verfügbar','err'); }
  };
  clear.onclick = ()=>{ code.value=''; res.style.display='none'; };

  parse.onclick = ()=>{
    const txt = code.value||''; if(!txt.trim()) return CT.toast('Kein Text','err');
    const parsed = buildParsed(txt);
    render(parsed);
    if(!parsed.tools.length){
      // Подсказка: показать первые символы строки с 'T', чтобы понять формат
      const firstT = (txt.match(/^[^\n]*T[^\n]*/im)||[''])[0].trim();
      if(firstT) CT.toast('Hinweis: '+firstT, 'info', 2500);
    }
  };

  addAll.onclick = ()=>{
    const parsed = res._parsed; if(!parsed) return;
    parsed.tools.forEach((_,i)=> addOneTool(i, parsed));
    CT.toast('Tools übernommen','ok');
  };

  createDraft.onclick = ()=>{
    const parsed = res._parsed; if(!parsed) return;
    createDraftProgram(parsed);
  };

  openSetup.onclick = ()=>{ location.href = './setup.html'; };
});
</script>
</body>
</html>
